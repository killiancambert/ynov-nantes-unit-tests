---
swagger: "2.0"
info:
  description: "Simple and basic API description for todos."
  version: "1.0"
  title: "todo-api"
  license:
    name: "MIT"
basePath: "/"
tags:
  - name: "todo"
schemes:
  - "https"
paths:
  /todo:
    get:
      tags:
        - "todo"
      summary: "Retrieve todos"
      produces:
        - "application/json"
      consumes:
        - application/json
      responses:
        "200":
          description: "List of todos"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Todo"
        "500":
          description: "Error server side"
    post:
      tags:
        - "todo"
      summary: "Add a todo"
      produces:
        - "application/json"
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/Todo"
      responses:
        "200":
          description: "Creted todo"
          schema:
            $ref: "#/definitions/Todo"
        "500":
          description: "Error server side"
  /todo/{id}:
    patch:
      tags:
        - "todo"
      summary: "Set todo as done"
      produces:
        - "application/json"
      parameters:
        - name: "id"
          in: "path"
          description: "ID of the todo"
          default: "1"
          required: true
          type: "string"
      responses:
        "200":
          description: "Todo properly updated"
          schema:
            $ref: "#/definitions/Todo"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Todo not found"
        "500":
          description: "Error server side"

definitions:
  Todo:
    type: "object"
    properties:
      id:
        type: "string"
      text:
        type: "string"
      done:
        type: "boolean"
        default: false